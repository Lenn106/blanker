<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.css">
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1c1c1c; /* Dark background color */
            color: #fff; /* Text color */
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        body #magicMouseCursor {
            position: fixed;
            width: 35px;
            height: 35px;
            border: 1px solid #fff;
            border-radius: 50%;
            z-index: 9999;
            left: 0;
            top: 0;
            transition: transform .07s,width .3s,height .3s;
            pointer-events: none;
        }

        /* Center the profile container */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        /* Style the profile image */
        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Make it a circle */
        }

        /* Style the profile text container */
        .profile-text-container {
            background-color: #333; /* Greyish black background color */
            padding: 0px 30px; /* Less tall, a little wider */
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }

        /* Style the profile text */
        .profile-text {
            font-family: 'Nunito', sans-serif;
            font-size: 20px;
        }

        /* Particle background container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="profile-container">
        <div class="profile-image">
            <img src="https://yt3.googleusercontent.com/RGNgjcollrMO7omQ0kWqPSnxIk0XVgwLzRa1vLDn3_6kAhV7Fh8lP5s6bAI10OPPPxxjj1l6=s176-c-k-c0x00ffffff-no-rj" alt="Profile Picture">
        </div>
        <div class="profile-text-container">
            <p class="profile-text">lenn106</p>
        </div>
    </div>
    <script type="text/javascript" src="https://res.cloudinary.com/veseylab/raw/upload/v1684982764/magicmouse-2.0.0.cdn.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
    <script>
        new MagicMouse({
            cursorOuter: 'circle-basic',
            hoverEffect: 'circle-move',
            hoverItemMove: true,
            defaultCursor: true,
            outerWidth: 40,
            outerHeight: 40
        });
    </script>
</body>
</html>
